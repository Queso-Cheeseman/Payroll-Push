<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2025 Payroll Push Progress Tracker</title>
  <style>
    :root {
      --snow-blue: #e4f3ff;
      --frost-blue: #b3dcff;
      --mid-blue: #4c8dff;
      --deep-blue: #1b2a4a;
      --goal-green: #57e3ff;
      --goal-teal: #6ef5c2;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #ffffff;
      background:
        radial-gradient(circle at top, #ffffff 0, #ffffff 5%, rgba(255,255,255,0.1) 30%, transparent 60%),
        linear-gradient(180deg, #10172a, #10213b 40%, #050816 100%);
      overflow: hidden;
    }

    /* Starry sky */
    #star-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      background: rgba(255,255,255,0.8);
      opacity: 0.3;
      box-shadow: 0 0 6px rgba(255,255,255,0.6);
      animation: starTwinkle 4s ease-in-out infinite alternate;
    }

    @keyframes starTwinkle {
      0%   { opacity: 0.2; transform: scale(0.9); }
      50%  { opacity: 0.9; transform: scale(1.4); }
      100% { opacity: 0.3; transform: scale(1); }
    }

    /* Aurora / Northern lights */
    #aurora-layer {
      position: fixed;
      inset: -20vh 0 40vh 0;
      pointer-events: none;
      z-index: 0;
      background:
        radial-gradient(circle at 20% 0, rgba(120, 255, 214, 0.22), transparent 60%),
        radial-gradient(circle at 80% 0, rgba(118, 205, 255, 0.2), transparent 60%),
        radial-gradient(circle at 50% 10%, rgba(255, 255, 255, 0.16), transparent 70%);
      mix-blend-mode: screen;
      opacity: 0.6;
      animation: auroraDrift 24s ease-in-out infinite alternate;
    }

    /* Extra waving ribbons for subtle motion */
    #aurora-layer::before,
    #aurora-layer::after {
      content: "";
      position: absolute;
      inset: -40% -25%;
      pointer-events: none;
      background:
        radial-gradient(circle at 10% 0, rgba(125, 211, 252, 0.6), transparent 60%),
        radial-gradient(circle at 70% 10%, rgba(45, 212, 191, 0.55), transparent 60%);
      mix-blend-mode: screen;
      opacity: 0.55;
      filter: blur(18px);
      animation: auroraWave 20s ease-in-out infinite alternate;
    }

    #aurora-layer::after {
      opacity: 0.35;
      filter: blur(24px);
      animation-duration: 28s;
      animation-delay: -8s;
      background:
        radial-gradient(circle at 20% 10%, rgba(129, 230, 217, 0.55), transparent 60%),
        radial-gradient(circle at 80% 0, rgba(59, 130, 246, 0.6), transparent 60%);
    }

    @keyframes auroraDrift {
      0% {
        transform: translateX(-20px) translateY(8px) scale(1.02);
      }
      100% {
        transform: translateX(20px) translateY(-8px) scale(1.08);
      }
    }

    @keyframes auroraWave {
      0% {
        transform: translateX(-10%) skewY(-4deg) scaleY(1);
      }
      50% {
        transform: translateX(12%) skewY(4deg) scaleY(1.06);
      }
      100% {
        transform: translateX(-8%) skewY(-3deg) scaleY(1.02);
      }
    }

    /* Snow layer container */
    #snow-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: #ffffff;
      opacity: 0.75;
      pointer-events: none;
      animation-name: snowfall;
      animation-timing-function: linear;
      animation-iteration-count: 1;
    }

    @keyframes snowfall {
      0% {
        transform: translateY(-10px) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.9;
      }
      100% {
        transform: translateY(110vh) translateX(40px);
        opacity: 0;
      }
    }

    .tracker-card {
      position: relative;
      padding: 32px 40px;
      border-radius: 24px;
      background: linear-gradient(
        145deg,
        rgba(255,255,255,0.12),
        rgba(180,220,255,0.18)
      );
      box-shadow:
        0 24px 60px rgba(0,0,0,0.7),
        0 0 0 1px rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      width: min(900px, 90vw);
      z-index: 2;
      animation: cardFloat 16s ease-in-out infinite alternate;
      overflow: hidden;
    }

    /* Light/wreath glow */
    .tracker-card::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      pointer-events: none;
      background:
        conic-gradient(
          from 0deg,
          rgba(191, 219, 254, 0.9),
          rgba(125, 211, 252, 0.9),
          rgba(56, 189, 248, 0.9),
          rgba(103, 232, 249, 0.9),
          rgba(191, 219, 254, 0.9)
        );
      mix-blend-mode: screen;
      opacity: 0.12;
      filter: blur(12px);
      animation: lightsGlow 5s ease-in-out infinite alternate;
    }

    /* Snowdrift at bottom of card */
    .tracker-card::after {
      content: "";
      position: absolute;
      left: -10%;
      right: -10%;
      bottom: -40px;
      height: 80px;
      background: radial-gradient(circle at 50% 0, rgba(255,255,255,0.85), transparent 70%);
      opacity: 0.5;
      pointer-events: none;
    }

    @keyframes cardFloat {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-6px); }
      100% { transform: translateY(2px); }
    }

    @keyframes lightsGlow {
      0%   { opacity: 0.1; transform: rotate(0deg); }
      100% { opacity: 0.2; transform: rotate(8deg); }
    }

    .tracker-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title-block h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .title-block h1 span.emoji {
      font-size: 36px;
      filter: drop-shadow(0 0 6px rgba(255,255,255,0.7));
    }

    .subtitle {
      font-size: 13px;
      opacity: 0.9;
    }

    /* Winter-themed badge */
    .badge {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      background: linear-gradient(120deg, #e0f2fe, #7dd3fc, #38bdf8, #0ea5e9);
      color: #082f49;
      font-weight: 700;
      box-shadow: 0 0 18px rgba(191, 219, 254, 0.9);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      position: relative;
      overflow: hidden;
    }

    .badge::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, rgba(255,255,255,0.7), transparent 60%);
      transform: translateX(-120%);
      animation: badgeShine 4s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes badgeShine {
      0% { transform: translateX(-120%); }
      40% { transform: translateX(120%); }
      100% { transform: translateX(120%); }
    }

    .main-metrics {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 24px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .metric-left {
      display: flex;
      flex-direction: column;
    }

    .current-total {
      font-size: 56px;
      font-weight: 800;
      line-height: 1;
      text-shadow: 0 0 30px rgba(255,255,255,0.3);
    }

    .current-label {
      font-size: 14px;
      opacity: 0.85;
      margin-top: 6px;
    }

    .percent-block {
      text-align: right;
    }

    .percent-value {
      font-size: 28px;
      font-weight: 700;
    }

    .percent-chip {
      margin-top: 4px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      background: rgba(9, 148, 255, 0.28);
      border: 1px solid rgba(181, 227, 255, 0.5);
      position: relative;
      overflow: hidden;
    }

    .percent-chip span.icon {
      font-size: 16px;
      animation: iconWiggle 2.8s ease-in-out infinite;
    }

    @keyframes iconWiggle {
      0%, 100% { transform: rotate(0deg); }
      30% { transform: rotate(-10deg); }
      40% { transform: rotate(6deg); }
      50% { transform: rotate(-4deg); }
      60% { transform: rotate(2deg); }
    }

    /* Line graph */
    .line-section {
      margin-top: 4px;
    }

    .line-track {
      position: relative;
      width: 100%;
      height: 14px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(255,255,255,0.12), rgba(255,255,255,0.03));
      overflow: hidden;
      box-shadow:
        inset 0 0 6px rgba(0,0,0,0.7),
        0 0 18px rgba(132, 225, 255, 0.2);
    }

    .line-fill {
      position: absolute;
      inset: 0;
      width: 0%;
      background: linear-gradient(90deg, var(--goal-teal), var(--goal-green), var(--mid-blue));
      border-radius: inherit;
      box-shadow:
        0 0 18px rgba(111, 245, 194, 0.9),
        0 0 40px rgba(87, 227, 255, 0.7);
      transition: width 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .line-dot {
      position: absolute;
      top: 50%;
      left: 0%;
      transform: translate(-50%, -50%);
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff, #9fffe0);
      box-shadow:
        0 0 16px rgba(210, 255, 255, 0.8),
        0 0 32px rgba(86, 237, 255, 0.9);
      border: 2px solid rgba(255,255,255,0.8);
      transition: left 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .line-dot::after {
      content: "";
      position: absolute;
      inset: 5px;
      border-radius: inherit;
      border: 1px solid rgba(255,255,255,0.7);
    }

    .line-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 13px;
      opacity: 0.85;
    }

    .hidden-inputs {
      display: none;
    }

    /* Santa fly-by silhouette with alternating direction */
    #santa-flyby {
      position: fixed;
      top: 12vh;
      left: -700px;
      pointer-events: none;
      z-index: 4;
      opacity: 0;
    }

    #santa-flyby .formation {
      position: relative;
    }

    #santa-flyby .sleigh-wrapper {
      display: inline-flex;
      align-items: center;
      gap: 24px;
    }

    #santa-flyby.direction-ltr .sleigh-wrapper {
      flex-direction: row;
    }

    #santa-flyby.direction-rtl .sleigh-wrapper {
      flex-direction: row-reverse;
    }

    .reindeer-team {
      display: flex;
      gap: 10px;
    }

    .reindeer-team svg.reindeer {
      height: 56px;
      animation: rGallop 0.45s ease-in-out infinite alternate;
      fill: #020816;
    }

    /* Formation offsets (2–2–2–2–1) */
    .reindeer-team .reindeer:nth-child(1),
    .reindeer-team .reindeer:nth-child(2) {
      transform: translateY(-12px);
    }
    .reindeer-team .reindeer:nth-child(3),
    .reindeer-team .reindeer:nth-child(4) {
      transform: translateY(-6px);
    }
    .reindeer-team .reindeer:nth-child(5),
    .reindeer-team .reindeer:nth-child(6) {
      transform: translateY(-1px);
    }
    .reindeer-team .reindeer:nth-child(7),
    .reindeer-team .reindeer:nth-child(8) {
      transform: translateY(5px);
    }
    .reindeer-team .reindeer:nth-child(9) {
      transform: translateY(2px);
    }

    .santa-sleigh {
      height: 90px;
      filter: drop-shadow(0 0 12px rgba(255,255,255,0.45));
    }

    @keyframes rGallop {
      from { transform: translateY(0); }
      to   { transform: translateY(-6px); }
    }

    #santa-flyby.direction-ltr.fly {
      opacity: 1;
      animation: flyby-ltr 13s linear forwards;
    }

    #santa-flyby.direction-rtl.fly {
      opacity: 1;
      animation: flyby-rtl 13s linear forwards;
    }

    @keyframes flyby-ltr {
      0%   { transform: translateX(-130vw) translateY(0vh); opacity:0; }
      10%  { opacity:1; }
      50%  { transform: translateX(0vw) translateY(-8vh); }
      90%  { opacity:1; }
      100% { transform: translateX(120vw) translateY(0vh); opacity:0; }
    }

    @keyframes flyby-rtl {
      0%   { transform: translateX(120vw) translateY(0vh); opacity:0; }
      10%  { opacity:1; }
      50%  { transform: translateX(0vw) translateY(-8vh); }
      90%  { opacity:1; }
      100% { transform: translateX(-130vw) translateY(0vh); opacity:0; }
    }

    .sparkle-container {
      position: absolute;
      inset: 0;
      overflow: visible;
    }

    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 0 8px rgba(255,255,255,0.9);
      opacity: 0;
      animation: sparkleFade 1.1s ease-out forwards;
    }

    @keyframes sparkleFade {
      0%   { transform: scale(0.4); opacity:0; }
      20%  { opacity:1; }
      100% { transform: translate(-40px, -20px) scale(1); opacity:0; }
    }

    @media (max-width: 540px) {
      .tracker-card {
        padding: 24px 18px;
      }
      .current-total {
        font-size: 44px;
      }
      .tracker-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .percent-block {
        text-align: left;
      }
      #santa-flyby {
        top: 8vh;
      }
    }
  </style>
</head>
