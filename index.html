<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2025 Payroll Push Progress Tracker</title>
  <style>
    :root {
      /* Mangomint-inspired palette */
      --mm-bg-deep: #020611;
      --mm-ink-soft: #061320;
      --mm-mint: #00C49A;
      --mm-mint-soft: #C9FFF0;
      --mm-mango: #FFC857;
      --mm-border-soft: rgba(0, 196, 154, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #ffffff;
      background:
        radial-gradient(circle at top, #071018 0, #071018 5%, rgba(7,16,24,0.6) 30%, transparent 60%),
        linear-gradient(180deg, var(--mm-bg-deep), #071821 40%, #031914 100%);
      overflow: hidden;
    }

    /* Snow layer container */
    #snow-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: #ffffff;
      opacity: 0.75;
      pointer-events: none;
      animation-name: snowfall;
      animation-timing-function: linear;
      animation-iteration-count: 1;
    }

    @keyframes snowfall {
      0% {
        transform: translateY(-10px) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.9;
      }
      100% {
        transform: translateY(110vh) translateX(40px);
        opacity: 0;
      }
    }

    .tracker-card {
      position: relative;
      padding: 32px 40px;
      border-radius: 24px;
      background: linear-gradient(
        145deg,
        rgba(6, 19, 32, 0.96),
        rgba(3, 25, 20, 0.98)
      );
      box-shadow:
        0 24px 60px rgba(0,0,0,0.7),
        0 0 0 1px var(--mm-border-soft);
      backdrop-filter: blur(18px);
      width: min(900px, 90vw);
      z-index: 1;
    }

    .tracker-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .title-block h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .title-block h1 span.emoji {
      font-size: 36px;
    }

    .subtitle {
      font-size: 13px;
      opacity: 0.85;
      color: #EAFBF5;
    }

    .badge {
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      background: linear-gradient(120deg, var(--mm-mango), var(--mm-mint));
      color: #03120e;
      font-weight: 700;
      box-shadow:
        0 0 16px rgba(0, 196, 154, 0.7),
        0 0 30px rgba(255, 200, 87, 0.65);
    }

    .main-metrics {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 24px;
      margin-bottom: 24px;
      flex-wrap: wrap;
    }

    .current-total {
      font-size: 56px;
      font-weight: 800;
      line-height: 1;
      text-shadow:
        0 0 24px rgba(0,0,0,0.9),
        0 0 36px rgba(0, 196, 154, 0.35);
      color: #F7FFFD;
    }

    .current-label {
      font-size: 14px;
      opacity: 0.9;
      color: #CFF7EB;
      margin-top: 6px;
    }

      text-align: right;
    }
