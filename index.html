<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2025 Payroll Push Progress Tracker</title>
  <style>
    :root {
      --snow-blue: #e4f3ff;
      --frost-blue: #b3dcff;
      --mid-blue: #4c8dff;
      --deep-blue: #1b2a4a;
      --goal-green: #57e3ff;
      --goal-teal: #6ef5c2;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #ffffff;
      background:
        radial-gradient(circle at top, #ffffff 0, #ffffff 5%, rgba(255,255,255,0.08) 30%, transparent 60%),
        linear-gradient(180deg, #0b1120, #111827 45%, #020617 100%);
      overflow: hidden;
    }

    /* Starry sky */
    #star-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      border-radius: 50%;
      background: rgba(255,255,255,0.8);
      opacity: 0.3;
      box-shadow: 0 0 6px rgba(255,255,255,0.6);
      animation: starTwinkle 4s ease-in-out infinite alternate;
    }

    @keyframes starTwinkle {
      0%   { opacity: 0.2; transform: scale(0.9); }
      50%  { opacity: 0.9; transform: scale(1.4); }
      100% { opacity: 0.3; transform: scale(1); }
    }

    /* Aurora / Northern lights */
    #aurora-layer {
      position: fixed;
      inset: -20vh 0 40vh 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
      mix-blend-mode: screen;
    }

    #aurora-layer::before {
      content: "";
      position: absolute;
      inset: -40% -25%;
      background:
        radial-gradient(circle at 10% 0, rgba(129, 230, 217, 0.5), transparent 60%),
        radial-gradient(circle at 70% 10%, rgba(56, 189, 248, 0.5), transparent 60%);
      filter: blur(22px);
      opacity: 0.65;
      animation: auroraWave 22s ease-in-out infinite alternate;
    }

    #aurora-layer::after {
      content: "";
      position: absolute;
      inset: -45% -30%;
      background:
        radial-gradient(circle at 20% 10%, rgba(96, 165, 250, 0.55), transparent 60%),
        radial-gradient(circle at 80% 0, rgba(45, 212, 191, 0.4), transparent 60%);
      filter: blur(28px);
      opacity: 0.45;
      animation: auroraWave2 28s ease-in-out infinite alternate;
    }

    @keyframes auroraWave {
      0% {
        transform: translateX(-12%) translateY(4%) skewY(-4deg) scaleY(1);
      }
      50% {
        transform: translateX(10%) translateY(-3%) skewY(4deg) scaleY(1.06);
      }
      100% {
        transform: translateX(-8%) translateY(2%) skewY(-3deg) scaleY(1.02);
      }
    }

    @keyframes auroraWave2 {
      0% {
        transform: translateX(8%) translateY(-4%) skewY(3deg) scaleY(1.02);
      }
      50% {
        transform: translateX(-6%) translateY(3%) skewY(-3deg) scaleY(1.07);
      }
      100% {
        transform: translateX(6%) translateY(-2%) skewY(2deg) scaleY(1.03);
      }
    }

    /* Snow */
    #snow-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: #ffffff;
      opacity: 0.75;
      pointer-events: none;
      animation-name: snowfall;
      animation-timing-function: linear;
      animation-iteration-count: 1;
    }

    @keyframes snowfall {
      0% {
        transform: translateY(-10px) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.9;
      }
      100% {
        transform: translateY(110vh) translateX(40px);
        opacity: 0;
      }
    }

    /* Main card */
    .tracker-card {
      position: relative;
      padding: 32px 40px;
      border-radius: 24px;
      background: linear-gradient(
        145deg,
        rgba(255,255,255,0.12),
        rgba(180,220,255,0.18)
      );
      box-shadow:
        0 24px 60px rgba(0,0,0,0.7),
        0 0 0 1px rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      width: min(900px, 90vw);
      z-index: 2;
      animation: cardFloat 16s ease-in-out infinite alternate;
      overflow: hidden;
    }

      border-radius: inherit;
      pointer-events: none;
      background:

          rgba(191, 219, 254, 0.9)
        );
      mix-blend-mode: screen;
      opacity: 0.12;
      filter: blur(12px);
      animation: lightsGlow 5s ease-in-out infinite alternate;
    }
